<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increment_Decrement</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!-- Wrapper -->

    <div id="first">
          <div id="second">Increment And Decrement</div>

          <div id="third">
            <!-- Negative Button -->
            <button onclick="decrement()" id="fourth">
                <i class="ri-subtract-line"></i>
            </button>

            <div id="fifth">0</div>
            <!-- Positive Button -->
            <button onclick="increment()" id="sixth" >
                <i class="ri-add-line"></i>
            </button>
          </div>
          <p>Made with <i class="ri-heart-fill"></i> by Vishal kumar singh</p>
    </div>

   

    <script src="script.js"></script>
</body>
</html>
